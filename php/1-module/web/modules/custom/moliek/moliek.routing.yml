moliek.content:
  path: '/moliek/cats'
  defaults:
    _title: 'Hello Cats!'
    _form: '\Drupal\moliek\Form\CatForm'
    _controller: '\Drupal\moliek\Controller\PageController::build'
  requirements:
    _permission: 'access content'

moliek.catDelete:
  path: '/moliek/cats/{id}/delete'
  defaults:
    _form: '\Drupal\moliek\Form\DeleteCat'
  requirements:
    _permission: 'administer'

moliek.catEdit:
  path: '/moliek/cats/{id}/edit'
  defaults:
    _form: '\Drupal\moliek\Form\EditCat'
  requirements:
    _permission: 'administer'

moliek.adminCats:
  path: '/admin/structure/cats'
  defaults:
    _title: 'Cats list'
    _form: '\Drupal\moliek\Form\AdminCat'
  requirements:
    _permission: 'administer'
